name: "SERVUS Supplier Offboarding"
description: "Disable AD -> Deactivate Okta -> Wipe Google -> Kill Badge"
steps:
  - id: ad_disable
    description: "AD: Disable account and move to Disabled OU"
    type: action
    action: ad.disable_user

  - id: okta_kill
    description: "Okta: Deactivate account (kills Zoom/Linear if SCIM works)"
    type: action
    action: okta.deactivate_user

  - id: google_nuke
    description: "Google: Suspend, Wipe Device, Move OU"
    type: action
    action: google_gam.deprovision_user

  - id: brivo_kill
    description: "Brivo: Suspend badge access"
    type: action
    action: brivo.suspend_user
